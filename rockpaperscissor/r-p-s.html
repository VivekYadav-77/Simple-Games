<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="r-p-s.css">
</head>
<body>
    <header>
        <div id="heading">Rock Paper Scissors</div>
    </header>
    <div id="maindiv">
        <div id="submaindiv">
            <div id="images">
                <div class="s-p-rimages rock" style="background-image:url('rock.png')"></div>
                <div class="s-p-rimages paper" style="background-image:url('paper.png')"></div>
                <div class="s-p-rimages scissors" style="background-image:url('scissors.png')"></div>
            </div>
            <div id="winning-numbers">
                <div class="user-count wincount">0
                    <span>YOUR SCORE</span>
                </div>
                <div class="computer-count wincount">0
                    <span>COMPUTER SCORE</span>
                </div>
            </div>
            <div id="controls">
                <div id="telling-the-winner"><p>Pick Your Move</p></div>
                <button id="restartBtn">Restart</button>
                <button id="newGameBtn" style="display:none;">New Game</button>
            </div>
        </div>
    </div>
    <script src="r-p-s.js"></script>
</body>
</html>
